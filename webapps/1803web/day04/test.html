<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.div1 {
	width: 200px;
	height: 50px;
	background-color: orange;
	color: red;
	font-size: 30px; /* 文本大小 */
	text-align: center; /* 文本对齐 */
	/* 通过设置行高 让文本上下居中 */
	line-height: 50px;
	/* 设置文本划线格式，如上下划线 ，underline overline line-through none */
	text-decoration:line-through;
	font-family: "黑体";/* 字体设置 */
	font-weight:bold; /* 字体粗细 */
	font-style: italic; /* 字体样式 */
	
}
a{
text-decoration:none;
}
</style>
</head>
<body>
	<div class="div1">文本测试div</div>
	<a href="http://doc.tedu.cn">这是一个超链接</a>
</body>
</html>
