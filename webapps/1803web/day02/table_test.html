<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1px" width="200px" height="100px" cellpadding="10px" cellspacing="0">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
		</tr>
		</table>
		<h2>合并单元格</h2>
		<table border="1px" cellspacing="0" cellpadding="5px">
		<tr>
			<td colspan="2" align="center">1-1</td>
			<td rowspan="2">1-2</td>
		</tr>
		<tr>
			<td rowspan="2"align="center">2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td colspan="2" align="center">3-1</td>
		</tr>
		</table>
</body>
</html>
