<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>文本框</h2>
	<form action="">
		<div>
			用户名:<input type="text" name="username" maxlength="10" vlaue="默认值"
				readonly="readonly">
		</div>
		<div>
			昵称:<input type="text">
		</div>
		<div>
			密码:<input type="password" name="password">
		</div>
		<div>
			性别：<input id="nan" type="radio" name="gender"><label
					for="id"></label>男<input type="radio" name="gender" value="女"><label
					for="id"></label>女
		</div>
		<div>
			爱好:<input type="checkbox" name="hobby" value="dy">看电影 <input
				type="checkbox" name="hobby" value="cg">唱歌 <input
				type="checkbox" name="hobby" value="lq">打篮球
		</div>
		<div>
			靓照:<input type="file" name="pic">
		</div>
		<div>
			生日:<input type="date" name="birthday">
		</div>
		<div>
			<input type="hidden" name="id" value="1">
		</div>
		<div>
			个人介绍：
			<textarea rows="3" cols="30">这个人很懒！！</textarea>
		</div>
		<div>
			<select>
				<option>选择城市</option>
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
			</select>
		</div>
		<div>
		<input type="submit" value="注册">
		<input type="reset" value="重置">
		<input type="button" value="按钮">
		</div>

	</form>
</body>
</html>
