<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<table border="1px" width="60%" align="center" cellspacing="0">
		<caption><h1>注册表单</h1></caption>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username"><input type="hidden" name="id" value="111"></td>

				<td>密码</td>

				<td>昵称</td>
				<td><input type="text"></td>
			</tr>
			<tr>

			</tr>

			</tr>

				<td>生日</td>
				<td><input type="date" name="birthday"></td>
			</tr>
			<tr>
				<td>个人介绍</td>
				<td><textarea rows="3" cols="30">这个人很懒！！</textarea></td>
			</tr>
			<tr>
				<td>所在城市</td>
				<td><select name="city">

						<option value="gz">广州</option>
				</select></td>
			</tr>
				<tr>
				<td>验证码</td>
				<td><img src="a.jpg" width="80px" height="20px"></td>
			</tr> 
			<tr>
				<td colspan="2" align="center"><input type="submit" value="注册">
					<input type="reset" value="重置"></td>
			</tr>
			
		</table>
