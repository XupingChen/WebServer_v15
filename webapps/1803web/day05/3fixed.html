<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#top{
 
		height: 100px;
		width:1000px;
		background-color: red;
		position: fixed;
		/* 通过 top left right bottom控制位置，
		否则 可能会出现显示bug */
		top:0px;
		left: 0px;
 		 
	}
	#content{
		margin-top:230px;
		height: 2000px;
		background-color: yellow;
	}
	#small{
		background-color: blue;
		width: 50px;
		height: 50px;
		top:75px;
		right:10px;
		position: fixed;
		z-index: 1;
	}
</style>
</head>
<body>
	<div id="top"></div>
	<div id="small"></div>
	<div id="content"></div>
</body>
</html>
