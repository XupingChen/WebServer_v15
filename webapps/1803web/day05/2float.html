<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.small{
		width: 201px;
		height: 200px;
	}
	.s1{
		background-color: rgba(255,0,0,1);
		 float: right;
	 
	}
	.s2{
		background-color: green;
		 clear: both;
	}
	.s3{
		background-color: blue;
	}
	#big{
		background-color: yellow;
		width: 600px;
		height: 800px;
		clear: both;
	}
	li{
	  	float: left;
		list-style-type: none;
		margin-right: 30px;  
	}
	
</style>
</head>
<body>
<ul>
	<li>星期一</li>
	<li>星期二</li>
	<li>星期三</li>
	<li>星期四</li>
	<li>星期五</li>
</ul>

<div id="big">
	<div class="small s1"></div>
	<div class="small s2"></div>
	<div class="small s3"></div>
</div>



</body>
</html>
