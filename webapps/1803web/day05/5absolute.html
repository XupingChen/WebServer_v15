<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#big{
		width: 500px;
		height: 500px;
		margin-left:50px;
		margin-top:50px;
		background-color: red;
		overflow: hidden;
		position: relative;
	}
	#middle{
		margin-left:30px;
		margin-top:30px;
		width: 300px;
		height: 300px;
		background-color: yellow;
		position: relative;
	}
	#small1{
		width: 100px;
		height: 100px;
		background-color: green;
		position: absolute;
		top: 10px;
	}
	#small2{
		width: 100px;
		height: 100px;
		background-color: blue;
	}
</style>
</head>
<body>

<div id="big">
	<div id="middle">
		<div id="small1"></div>
		<div id="small2"></div>
	</div>
</div>

</body>
</html>
