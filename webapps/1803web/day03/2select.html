<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.d1 {
	color: red;
}

.d2 {
	color: green;
}

#divid {
	color: blue
}

ul li a {
	color: purple;
}

#i1 li a {
	color: #808000;
}

ul>li>a {
	color: orange;
}

h3, #fz, .c {
	color: pink;
}

#wys1:hover {
	color: red;
}

#wys2:active {
	color: orange;
}
</style>
</head>
<body>
	<div class="d1">类选择器div1</div>
	<div class="d2">类选择器div2</div>
	<div class="d1">类选择器div3</div>
	<div class="d2">类选择器div4</div>
	<div id="divid">id选择器div5</div>
	<h2>后代选择器</h2>
	<a>城市</a>
	<ul id="i1">
		<li>北京</li>
		<li><a>上海</a></li>
		<li><span><a>广州</a></span></li>
	</ul>
	<h3>分组选择器</h3>
	<div id="fz">分组div</div>
	<span class="c">分组span</span>
	<h4>伪元素选择器</h4>
	<span id="wys1">伪元素</span>
	<span id="wys2">伪元素</span>
</body>
</html>
