<html>
	<head>
		<title>登录页面</title>
		<meta charset="UTF-8">
	</head>
	<body>
	<center>
		<h1>欢迎登录</h1>
		<form action="login" method="get">
			<table border="1">
				<tr>
					<td>用户名</td>
					<td><input name="username" type="text" size="32"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name="password" type="password" size="32"></td>
				</tr>
				<td colspan="2" align="center"><input type="submit" value="登录"></td>
			</table>
		</form>
	</center>
	</body>
</html>
